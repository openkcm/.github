name: "Bug Report"
description: "Create a report to help us improve the project"
labels: ["bug"]

assignees: []

body:
  - type: "markdown"
    attributes:
      value: |
        **Thank you for reporting a bug! Please fill out the following details to help us resolve the issue quickly.**

  - type: "input"
    attributes:
      label: "What did you expect to happen?"
      description: "Please describe what you expected to happen."
      placeholder: "e.g., The page should load without errors."

  - type: "input"
    attributes:
      label: "What happened instead?"
      description: "Please describe what actually happened."
      placeholder: "e.g., I encountered a '404' error on the page."

  - type: "input"
    attributes:
      label: "Steps to Reproduce"
      description: "Please provide the steps to reproduce the issue."
      placeholder: "e.g., 1. Go to the homepage  2. Click the 'Submit' button  3. See the error"

  - type: "input"
    attributes:
      label: "What is your environment?"
      description: "Please include details such as your OS, browser version, or app version."
      placeholder: "e.g., macOS 10.15.4, Chrome 89.0.4389.82"

  - type: "input"
    attributes:
      label: "Logs / Error Messages"
      description: "Paste any relevant logs or error messages here."
      placeholder: "e.g., 'Uncaught TypeError: Cannot read property of undefined'"

  - type: "input"
    attributes:
      label: "Did you check if this issue exists already?"
      description: "Please check the issues to see if it has already been reported."
      placeholder: "e.g., Yes, I checked and found no duplicates."

  - type: "input"
    attributes:
      label: "What version of the project are you using?"
      description: "Please provide the version number (if applicable)."
      placeholder: "e.g., v1.2.3"

  - type: "input"
    attributes:
      label: "Any additional information?"
      description: "Include anything else that could help resolve the issue."
      placeholder: "e.g., Sometimes the error occurs after 10 minutes of inactivity."
